<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cat Gallery</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    .gallery { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
    .cat-image { width: 200px; height: 200px; object-fit: cover; border-radius: 10px; border: 2px solid #ccc; }
    #status { margin: 10px 0; }
  </style>
</head>
<body>
  <h1>Upload Your Cat!</h1>
  <input type="file" id="catFile" accept="image/*">
  <button id="uploadBtn">Upload</button>
  <p id="status"></p>
  
  <h2>Gallery</h2>
  <div id="gallery" class="gallery"></div>

  <script>
    const uploadBtn = document.getElementById('uploadBtn');
    const catFileInput = document.getElementById('catFile');
    const status = document.getElementById('status');
    const gallery = document.getElementById('gallery');

    let catUrls = JSON.parse(localStorage.getItem('catUrls') || '[]');
    catUrls.forEach(url => addCatToGallery(url));

    uploadBtn.addEventListener('click', async () => {
      const file = catFileInput.files[0];
      if (!file) return alert("Select a file first!");
      status.textContent = "Uploading...";

      try {
        const form = new FormData();
        form.append("image", file);

        const res = await fetch("https://api.imgbb.com/1/upload?key=26d180c2d452ded5bb3df1c560f10a05", {
          method: "POST",
          body: form
        });

        const data = await res.json();
        if (!data.success) throw new Error("Upload failed");

        const url = data.data.url;
        catUrls.unshift(url); // newest first
        localStorage.setItem('catUrls', JSON.stringify(catUrls));
        addCatToGallery(url);
        status.textContent = "Upload complete!";
      } catch (err) {
        console.error(err);
        status.textContent = "Upload failed!";
      }
    });

    function addCatToGallery(url) {
      const img = document.createElement("img");
      img.src = url;
      img.className = "cat-image";
      gallery.prepend(img);
    }
  </script>
</body>
</html>
