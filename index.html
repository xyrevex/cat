<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cat Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    h1, h2 { margin-bottom: 10px; }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      margin-top: 20px;
    }

    .cat-image {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
      border: 2px solid #555;
      cursor: pointer;
      transition: transform 0.2s, border-color 0.2s;
    }

    .cat-image:hover {
      transform: scale(1.05);
      border-color: #fff;
    }

    #modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1000;
    }

    #modal img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
    }

    #modal button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      background-color: #fff;
      color: #000;
    }
  </style>
</head>
<body>
  <h1>Upload Your Cats!</h1>
  <input type="file" id="catFiles" accept="image/*" multiple>
  <button id="uploadBtn">Upload</button>
  <p id="status"></p>

  <h2>Gallery</h2>
  <div id="gallery" class="gallery"></div>

  <div id="modal">
    <img id="modalImage" src="">
    <a id="downloadBtn" href="" download>
      <button>Download</button>
    </a>
    <button id="closeModal">Close</button>
  </div>

  <script>
    const API_KEY = "$2a$10$KK1m18ZnYwXjSeFb.04l6u8Sho3Xf6iHZ0hkiWFcrvVZjdoOvO7aG";
    const BIN_ID = "699a7264d0ea881f40cdd94c";

    const IMGBB_KEY = "26d180c2d452ded5bb3df1c560f10a05";

    const uploadBtn = document.getElementById("uploadBtn");
    const catFilesInput = document.getElementById("catFiles");
    const status = document.getElementById("status");
    const gallery = document.getElementById("gallery");

    const modal = document.getElementById("modal");
    const modalImage = document.getElementById("modalImage");
    const downloadBtn = document.getElementById("downloadBtn");
    const closeModal = document.getElementById("closeModal");

    let catUrls = [];

    async function loadGallery() {
      try {
        const res = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
          headers: { "X-Master-Key": API_KEY }
        });
        const data = await res.json();
        catUrls = data.record.catUrls || [];
        gallery.innerHTML = "";
        catUrls.forEach(url => addCatToGallery(url));
      } catch (err) {
        console.error(err);
        status.textContent = "Could not load gallery.";
      }
    }

    async function saveGallery() {
      try {
        await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            "X-Master-Key": API_KEY
          },
          body: JSON.stringify({ catUrls })
        });
      } catch (err) {
        console.error(err);
        status.textContent = "Failed to update gallery.";
      }
    }

    async function uploadImage(file) {
      const formData = new FormData();
      formData.append("image", file);

      const res = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_KEY}`, {
        method: "POST",
        body: formData
      });

      const data = await res.json();
      if (!data.success) throw new Error("Upload failed");
      return data.data.url;
    }

    function addCatToGallery(url) {
      const img = document.createElement("img");
      img.src = url;
      img.className = "cat-image";
      img.addEventListener("click", () => {
        modalImage.src = url;
        downloadBtn.href = url;
        modal.style.display = "flex";
      });
      gallery.prepend(img);
    }

    uploadBtn.addEventListener("click", async () => {
      const files = Array.from(catFilesInput.files);
      if (!files.length) return alert("Select at least one file!");

      status.textContent = "Uploading...";
      try {
        for (const file of files) {
          const url = await uploadImage(file);
          catUrls.unshift(url);
          addCatToGallery(url);
        }
        await saveGallery();
        status.textContent = "Upload complete!";
      } catch (err) {
        console.error(err);
        status.textContent = "Upload failed!";
      }
    });

    closeModal.addEventListener("click", () => {
      modal.style.display = "none";
    });

    loadGallery();
  </script>
</body>
</html>
